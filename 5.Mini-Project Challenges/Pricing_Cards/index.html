<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing cards</title>

    <!-- Poppin font CDN from google fonts -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" />

    <!-- Bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">




    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Bootstrap script file -->
    <script defer src="js/bootstrap.bundle.min.js"></script>

    <!-- Main style sheet -->
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- Card #1 -->
          <div class="card border-0 rounded shadow-lg mb-5">
            <div class="card-body">
              <div class="card-title">
                <h4 class="fw-bold">Free</h4>
                <p class="text-muted">Free freelancers</p>
              </div>
              <div class="fs-1 fw-bold mt-4 mb-5">$0</div>
              <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                <li class="list-group-item text-capitalize border-0"><i class="bi bi-check2 me-2"></i>Single user</li>
                <li class="list-group-item text-capitalize border-0"><i class="bi bi-check2 me-2"></i>10 downloads per
                  month
                </li>
                <li class="list-group-item text-capitalize border-0"><i class="bi bi-check2 me-2"></i>Faster files</li>
                <li class="list-group-item text-capitalize border-0"><i class="bi bi-check2 me-2"></i>25 Custom packs
                </li>
              </ul>
              <div class="d-grid">
                <button type="button" class="btn btn-dark rounded-4 mt-4 mb-4">Subscripe</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Card #2 -->
          <div class="card border-0 rounded shadow-lg mb-5 text-bg-dark">
            <div class="card-body">
              <div class="card-title">
                <h4 class="fw-bold">Pro</h4>
                <p class="text-light">For agencies</p>
              </div>
              <div class="fs-1 fw-bold mt-4 mb-5">$100</div>
              <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                <li class="list-group-item text-capitalize border-0 text-bg-dark"><i
                    class="bi bi-check2 me-2"></i>Unlimited users</li>
                <li class="list-group-item text-capitalize border-0 text-bg-dark"><i
                    class="bi bi-check2 me-2"></i>Unlimited downloads</li>
                <li class="list-group-item text-capitalize border-0 text-bg-dark"><i class="bi bi-check2 me-2"></i>Fully
                  editable files</li>
                <li class="list-group-item text-capitalize border-0 text-bg-dark"><i class="bi bi-check2 me-2"></i>200+
                  custom packs
                </li>
              </ul>
              <div class="d-grid">
                <button type="button" class="btn btn-light rounded-4 mt-4 mb-4">Subscripe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
