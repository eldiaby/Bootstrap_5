<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component Challenges</title>

    <!-- Bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main style sheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap script file -->
    <script defer src="js/bootstrap.bundle.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="card bg-light mt-5 rounded-4 shadow-lg border-0">
        <!-- Top row -->
        <div class="row p-5">
          <div class="col-7">
            <h2 class="fw-bold">What other pepole think about us</h2>
          </div>
          <div class="col-5">
            <div class="card">
              <div class="card-body text-center">
                <h3 class="fw-bold">
                  <i class="bi bi-star-fill text-warning"></i> 4.8
                </h3>
                Avarge rating
              </div>
            </div>
          </div>
        </div>
        <!-- search row -->
        <div class="row px-5">
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text rounded-start-5"><i class="bi bi-search"></i></span>
              <input type="search" class="form-control rounded-end-5" placeholder="Enter search item" />
            </div>
          </div>
        </div>
        <!-- Rating row -->
        <div class="row p-5">
          <div class="col-12 vstack gap-1">
            <h5>Reviews</h5>
            <div class="d-flex align-items-center gap-1">
              <span>5</span><i class="bi bi-star-fill text-warning"></i>
              <div class="progress ms-3">
                <div class="progress-bar bg-warning" style="width: 80%;" role="progressbar" aria-valuenow="80"
                  aria-valuemax="100" aria-valuemin="0"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>4</span><i class="bi bi-star-fill text-warning"></i>
              <div class="progress ms-3">
                <div class="progress-bar bg-warning" style="width: 70%;" role="progressbar" aria-valuenow="80"
                  aria-valuemax="100" aria-valuemin="0"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>3</span><i class="bi bi-star-fill text-warning"></i>
              <div class="progress ms-3">
                <div class="progress-bar bg-warning" style="width: 750%;" role="progressbar" aria-valuenow="75"
                  aria-valuemax="100" aria-valuemin="0"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>5</span><i class="bi bi-star-fill text-warning"></i>
              <div class="progress ms-3">
                <div class="progress-bar bg-warning" style="width: 100%;" role="progressbar" aria-valuenow="100"
                  aria-valuemax="100" aria-valuemin="0"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>4</span><i class="bi bi-star-fill text-warning"></i>
              <div class="progress ms-3">
                <div class="progress-bar bg-warning" style="width: 80%;" role="progressbar" aria-valuenow="80"
                  aria-valuemax="100" aria-valuemin="0"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- button -->
        <div class="row px-5 pb-4">
          <div class="col-12">
            <a href="#" class="btn btn-lg btn-success rounded-5 text-capitalize">write review</a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
